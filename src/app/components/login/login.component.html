<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm">
      <h1 style="font-family:serif; font-weight: bolder;" class="h3 mb-3 fw-normal">Please sign in</h1>

      <div style="font-family:serif" class="form-floating">
        <input
        formControlName="email"
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div style="font-family:serif" class="form-floating">
        <input
        formControlName="password"
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button style="background-color: rgb(81, 206, 234); font-family: serif; font-weight: bolder;" class="w-100 btn btn-lg btn-primary" (click)="login()">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
    </form>
  </main>



</body>

<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div style="background-color: rgb(250, 133, 209); color: white; font-family: serif; font-weight: bold;" class="mb-3">
  <label for="filterText" class="form-label">Searh a car</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Enter search phrase">
</div>
<div *ngIf="filterText.length>2" class="alert alert-success">
{{filterText}} showing
</div>

<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th style="background-color: rgb(250, 133, 209); color:white;" scope="col">Brand</th>
      <th style="background-color: rgb(250, 133, 209); color:white" scope="col">Color</th>
      <th style="background-color: rgb(250, 133, 209); color:white" scope="col">Car</th>
      <th style="background-color: rgb(250, 133, 209); color:white" scope="col">Model Year</th>
      <th style="background-color: rgb(250, 133, 209); color:white" scope="col">Daily Price</th>
      <th style="background-color: rgb(250, 133, 209); color:white" scope="col">Vat Price</th>
      <th style="background-color: rgb(250, 133, 209); color:white" scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars | filterPipe:filterText">
      <td style="font-family: serif;">{{car.brandId}}</td>
      <td style="font-family: serif;">{{car.colorId}}</td>
      <td style="font-family: serif;">{{car.carName}}</td>
      <td style="font-family: serif;">{{car.modelYear}}</td>
      <td style="font-family: serif;">{{car.dailyPrice |currency}}</td>
      <td style="font-family: serif;">{{car.dailyPrice |vatAdded:18 |currency}}</td>
      <td style="font-family: serif;">{{car.description}}</td>
      <td style="font-family: serif;"><button (click)="addToCart(car)" type="button" class="btn btn-success btn-xs">Rent</button></td>
    </tr>
  </tbody>
</table>

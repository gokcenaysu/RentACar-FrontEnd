<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="filterText" class="form-label">Searh a car</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Enter search phrase">
</div>
<div *ngIf="filterText.length>2" class="alert alert-success">
{{filterText}} showing
</div>

<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th scope="col">Brand</th>
      <th scope="col">Color</th>
      <th scope="col">Car</th>
      <th scope="col">Model Year</th>
      <th scope="col">Daily Price</th>
      <th scope="col">Vat Price</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars | filterPipe:filterText">
      <td>{{car.brandId}}</td>
      <td>{{car.colorId}}</td>
      <td>{{car.carName}}</td>
      <td>{{car.modelYear}}</td>
      <td>{{car.dailyPrice |currency}}</td>
      <td>{{car.dailyPrice |vatAdded:18 |currency}}</td>
      <td>{{car.description}}</td>
      <td><button (click)="addToCart(car)" type="button" class="btn btn-success btn-xs">Rent</button></td>
    </tr>
  </tbody>
</table>

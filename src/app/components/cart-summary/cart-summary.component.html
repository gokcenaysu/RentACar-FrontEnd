<li *ngIf="cartItems.length>0" class="nav-item dropdown">
  <a style="color: #FFFF" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    Your Cart
  </a>
  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    <li *ngFor="let cartItem of cartItems"><a
      class="dropdown-item">
      <span class="badge text-bg-primary">{{cartItem.quantity}}</span>
      {{cartItem.car.carName}}
      <span (click)="removeFromCart(cartItem.car)" class="badge text-bg-primary">Remove</span>
    </a></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item">Go to cart</a></li>
  </ul>
</li>
